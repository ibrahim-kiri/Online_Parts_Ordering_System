{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <ol class="activity-checkout mb-0 px-4 mt-3">
                        <li class="checkout-item">
                            <div class="feed-item-list">
                                <div>
                                    <form method="POST" action="{% url 'update_info' %}">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="avatar checkout-icon p-1">
                                                    <div class="avatar-title rounded-circle bg-primary">
                                                        <i class="bx bxs-edit text-white font-size-20"></i>
                                                    </div>
                                                </div>
                                                <h5 class="font-size-16 mb-1">Billing Information</h5>
                                                <p class="text-muted text-truncate mb-4">Sed ut perspiciatis unde
                                                    omnis
                                                    iste
                                                </p>
                                                {{ form.as_p }}
                                            </div>
                                            <div class="col-md-6">
                                                <h5 class="font-size-16 mb-1">Shipping Information</h5>
                                                <p class="text-muted text-truncate mb-4">Sed ut perspiciatis unde
                                                    omnis
                                                    iste
                                                </p>
                                                {{ shipping_form.as_p }}
                                            </div>
                                        </div>
                                        <div class="text-end mt-0 mt-sm-0">
                                            <button type="submit" class="btn btn-success">
                                                Update
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
