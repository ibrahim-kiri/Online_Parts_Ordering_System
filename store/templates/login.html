{% extends 'base.html' %}
{% block content %}

<!-- login section -->

<div class="container py-5 vh-100">

    <div class="container-fluid h-custom">
        <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-3">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="../../static/assets/login.jpg" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div
                                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <p class="lead fw-normal mb-0 me-1">Sign in with</p>
                                <a type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-floating mx-3">
                                    <img src="../../static/assets/google-logo.png" width="50" height="50" />
                                </a>
                            </div>

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0">Or</p>
                            </div>

                            <!-- Username input -->
                            <div data-mdb-input-init class="form-outline mb-2">
                                <input type="text" id="form3Example3" class="form-control" name="username"
                                    placeholder="Enter Your Username" />
                                <label class="form-label" for="form3Example3">Username</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="password" id="form3Example4" class="form-control" name="password"
                                    placeholder="Enter Your Password" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <!-- Checkbox -->
                                <div class="form-check mb-0 align-items-center">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>

                            <div class="text-center text-lg-start mt-2 pt-2">
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                        href="{% url 'register' %}" class="link-danger">Register</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
