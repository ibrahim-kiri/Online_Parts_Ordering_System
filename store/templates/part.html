{% extends 'base.html' %}
{% block content %}
<br /><br /><br />
<div class="container">
    <br />
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ part.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ part.name }}</h5>
                        <br />
                        <p class="card-text justified">{{ part.description }}</p>
                        {% if part.is_sale %}
                        <!-- Sale -->
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            &nbsp;&nbsp;Sale!&nbsp;&nbsp;
                            <div class="bi-star-fill"></div>
                        </div>

                        <!-- Part price -->
                        <strike>{{ part.price }}/-</strike> &nbsp;
                        {{ part.sale_price }}/-
                        {% else %}
                        {{ part.price }}/-
                        <br />
                        {% endif %}
                        <br /><br />
                        <div class="row justify-content-center">
                            <div class="col-md-2">Quantity:</div>
                            <div class="col-md-2">
                                <select class="form-select form-select-sm" id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                </div>
                <br /><br />
                <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
                <button type="button" value="{{ part.id }}" class="btn btn-secondary" id="add-cart">Add To
                    Cart</button>
                </center>
                <br /><br />
            </div>
        </div>
    </div>
</div>
</div>
<br /><br /><br /><br />

<script>
    // Check if button pressed
    $(document).on('click', '#add-cart', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart_add" %}',
            data: {
                part_id: $('#add-cart').val(),
                part_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },

            success: function (json) {
                // console.log(json)
                document.getElementById("cart_quantity").
                    textContent = json.qty
                location.reload();
            },

            error: function (xhr, errmsg, err) {

            },
        });
    })
</script>
{% endblock %}
