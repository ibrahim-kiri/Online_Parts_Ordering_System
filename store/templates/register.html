{% extends 'base.html' %}
{% block content %}

<!-- Header-->

<div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-2">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h2 fw-bold mb-1 mx-1 mx-md-4 mt-3">Register</p>
                            <p class="lead fw-normal text-center text-dark-50 mb-3 mx-1 mx-md-4 mt-2">Register for a
                                User Account
                            </p>
                            <form class="mx-1 mx-md-3" method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                {{ form.as_p }}

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-secondary">Register</button>
                                </div>
                            </form>


                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="../../static/assets/register.jpg" class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
